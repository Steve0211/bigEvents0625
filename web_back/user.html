<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" style="display: block" name="user_pic" id="exampleInputFile">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-modifiy btn-alert">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            /*
            一,步骤:
            进到个人中心,发送ajax请求,获取到个人信息.
            把个人信息显示在对应的标签中.
            */
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                type: 'get',
                success: function (backData) {
                    // console.log(backData);
                    for (const key in backData.data) { //设置表单input的类与backData对象一致
                        $('input.' + key).val(backData.data[key]);
                    };
                    $('.user_pic').attr('src', backData.data.user_pic);
                }
            });

            // 保存修改
            // 二, 个人头像图片预览
            // 1.给input标签注册chang事件,文件发生改变的时候再触发
            $('#exampleInputFile').on('change', function () {
                // 2. 通过files[0]方法获取文件,(files方法获取的是个伪数组)
                var getFil = this.files[0]; //files方法是原生语法
                // 3. 创建url地址
                var url = URL.createObjectURL(getFil);
                // 4. 地址复制给img
                $('.user_pic').attr('src', url);
            });

            // 三,点击修改按钮,发送ajax请求.


            $('.btn-alert').on('click', function (e) {
                e.preventDefault();
                //  创建formObj
                var formObj = new FormData($('form')[0]);
                $.ajax({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    type: 'post',
                    data: formObj,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            $('#myModal').modal()
                        };

                        $('.btn-primary').on('click', function () {
                            // 刷新, 是刷新外面
                            // parent.window.location.reload();
                            //能不能重新赋值.
                            $.ajax({
                                url: 'http://localhost:8000/admin/getuser',
                                success: function (backData) {
                                        //2. 把这个图片和昵称显示在首页对应的标签的.
                                        parent.$('.user_info i').text(backData.data.nickname);
                                        parent.$('.user_info img').attr('src', backData.data.user_pic);
                                        parent.$('.user_center_link img').attr('src', backData.data.user_pic);
                                }
                            });
                            $('#myModal').modal('hide'); //隐藏模态框
                        })
                    }
                });
            })

        });
    </script>
</body>

</html>
